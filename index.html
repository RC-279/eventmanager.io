<body>
  <div class="container">
    <header>
      <h3><center>Event Manager</center></h3>
    </header>
    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Event Name</th>
          <th>Details</th>
          <th>location</th>
          <th>Event Cordinator</th>
          <th>Action</th>
        </tr>
      </table>
      <button class="btn btn-add">Add Event</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="date" name="Date" placeholder="Date">
            <input type="time" name="time" placeholder="time">
            <input type="text" name="ename" placeholder="ename">
            <input type="text" name="details" placeholder="details">
            <input type="text" name="location" placeholder="location">
            <input type="text" name="ec" placeholder="ec">
            <center><button class="btn btn-modal">Submit</button></center>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-body">

            <input type="text" name="ec" placeholder="ec">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>
